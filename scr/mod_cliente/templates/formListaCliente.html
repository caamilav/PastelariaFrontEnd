<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
</head>

<body>
  {% extends "base.html" %}
  {% block title %}Clientes{% endblock %}
  {% block content %}

  <div class="container">
    <h3 class="mt-2">Clientes</h3>
    <div class="py-2">
      <form action="{{ url_for('cliente.formCliente') }}" method="GET">
        <button class="btn btn-primary" type="submit" name="formNovo">Cadastrar Cliente</button>
      </form>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">CPF</th>
          <th scope="col">Telefone</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {%if result%}
        {%for row in result%}
        <tr>
          <th scope="row">{{row['id_cliente']}}</th>
          <td colspan="1">{{row['nome']}}</td>
          <td>{{row['cpf']}}</td>
          <td>{{row['telefone']}}</td>
          <td><i class="fas fa-edit"></i></td>
          <td><i class="fas fa-trash"></i></td>
        </tr>
        {%endfor%}
        {%endif%}
      </tbody>
    </table>

  </div>

  {% endblock %}
</body>

</html>
