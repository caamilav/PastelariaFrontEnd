<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% extends "base.html" %}
    {% block title %}Cliente{% endblock %}

    {% block content %}
    <div class="container col-lg-4 col-md-6 col-sm-8 col-10 mt-2">             
        <h2 id="titulo">Cadastrar Cliente</h2>
        
        <form name="formAdicionar" id="formAdicionar" action="" method="POST">
            
            <div class="mb-3">
                <label for="id" class="form-label">CÃ³digo</label>
                <input type="text" class="form-control" name="id" id="id" value="" placeholder="" disabled>
            </div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" value="" placeholder="Digite o nome do cliente"  minlength="6"  maxlength="100" required>
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control" id="cpf" name="cpf" value="" placeholder="Digite o CPF" maxlength="15" required>
            </div>    

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone </label>
                <input type="telefone" class="form-control" id="telefone" name="telefone" value="" placeholder="Digite o telefone" maxlength="15" required>
            </div>    

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" value="" id="compraFiado">
                <label class="form-check-label" for="compraFiado">
                  Compra Fiado
                </label>
            </div>

            
            <div class="mb-3">
                <label for="diaFiado" class="form-label">Data Fiado </label>
                <input type="date" class="form-control" id="diaFiado" name="diaFiado" value="" required>
            </div>    



            <div class="mb-3" class="form-label">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" name="senha" id="senha" value="" placeholder="Digite a senha" required>
            </div>
            <div class="mb-3" class="form-label">
                <label for="resenha" class="form-label">Confirmar senhar</label>
                <input type="password" class="form-control" name="resenha" id="resenha" value="" placeholder="Digite a senha novamente" required>
            </div>

            <button type="submit" name="btnCadastrar" id="btnCadastrar" class="btn btn-primary">Cadastrar</button>

        </form>
    </div>
    {% endblock %}
</body>

</html>
