<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - Pastelaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.3.2-dist/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome-free-6.4.2-web/css/all.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    {% block menu %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light p-2">
        <a class="navbar-brand" href="#">Pastelaria</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="{{ url_for('index.formIndex') }}">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('funcionario.formListaFuncionario') }}">Funcionário</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('cliente.formListaCliente') }}">Cliente</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('produto.formListaProduto') }}">Produto</a>
              </li>
          </ul>
        </div>
      </nav>
    {% endblock %}

    <div class="container">
    {% block content %}{% endblock %}
    {% block footer %}<span>&copy; Copyright 2023 by Camila</span>{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='bootstrap-5.3.2-dist/js/bootstrap.min.js') }}"></script>
</body>
</html>
